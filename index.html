<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>

<body>
    <section class="output" id="output"></section>
    <section class="input">
        <div class="left-side">
            <div class="row"><button>7</button><button>8</button><button>9</button></div>
            <div class="row"><button>4</button><button>5</button><button>6</button></div>
            <div class="row"><button>1</button><button>2</button><button>3</button></div>
            <div class="row"><button>0</button><button>.</button></div>
        </div>
        <div class="right-side"><button>x</button><button>-</button><button>+</button><button>=</button></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
